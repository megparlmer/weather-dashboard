<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

<header class="row">
    <h1>Weather Dashboard</h1>
</header>
<!--city search-->
<div class="row">
    <div class="col-md-3"></div>
    <h2>search city</h2>
    <div class="pr-2 pl-2">
        <input id="input-box" type="search">
    </div>
    <div class="d-grid gap-2 pb-2">
        <button class="search-btn btn btn-primary">Search</button>
    </div>
    <div>
        <h4>search history</h4>
        <div class="search-history"></div>
    </div>
</div>

<div class="col-md-9">
    <section>
        <h3 id="current-city">current city</h3>
        <p>temp:<span class="current-temp"></span></p>
        <p>wind:<span class="current-wind"></span></p>
        <p>humidity:<span class="current-humidity"></span></p>
        <p>UV index:<span class="current-uvindex"></span></p>
    </section>
    <section>
        <h3>forecast five days</h3>
    </section>
</div>


<script src="./assets/script.js"></script>
</body>
</html>
